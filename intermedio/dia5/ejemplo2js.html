<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo2js</title>
</head>
<body>

	<button id="boton">¿´Qué quieres poner?</button>
	<div id="primerDiv">Aqui esta mi dov</div>
</body>
	<script>

			document.getElementById("primerDiv").innerHTML=texto;
		}
	</script>
</html>
