<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo3js</title>
</head>
<body>
	<script>
		document.write("<h1>Hola mundo desde JS</h1>");
		var usuario=prompt("Â¿Piedra, papel o tijeras?");
		var computadora=Math.random();
		if(computadora<=0.33){
			computadora="piedra";
		}
		else if(computadora<=0.66){
			computadora="papel";
		}
		else{
			computadora="tijeras";
		}
		function valor(val){
			switch(val){
				case "tijeras":
					val=3;
					break;
				case "piedra":
					val=2;
					break;
				case "papel":
					val=1;
					break;
				default:
					val=0;
					break;
			}
			return val;
		}
		function cadena(val){
			switch(val){
				case 3:
					val="tijeras";
					break;
				case 2:
					val="piedra";
					break;
				case 1:
					val="papel";
					break;
				default:
					val="opcion invalida";
					break;
			}
			return val;
		}			
		function compara(usuario,computadora){
			if(usuario==computadora){
				alert("Es un empate, computadora: "+cadena(computadora)+" usuario: "+cadena(usuario));
			}
			else if(usuario>computadora){
				alert("Gana el usuario, computadora: "+cadena(computadora)+" usuario: "+cadena(usuario));
			}
			else if(usuario<computadora){
				alert("Gana la computadora, computadora: "+cadena(computadora)+" usuario: "+cadena(usuario));
			}
		}
		compara(valor(usuario),valor(computadora));

	</script>
</body>
	
</html>
